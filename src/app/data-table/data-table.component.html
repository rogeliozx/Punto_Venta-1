<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th class="celda" mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="celda" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
<!--Buttoms Colums -->
<ng-container matColumnDef="options">
  <mat-header-cell class="celda" *matHeaderCellDef> Options </mat-header-cell>
  <mat-cell *matCellDef="let row">
   <button class="btn btn-danger" (click)="deleteMember(row.id)">Delete</button>
  </mat-cell>
</ng-container>
<!--Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="border" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[1,7,10,50]">
  </mat-paginator>
</div>
