<table mdbTable class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let el of elements">
      <th scope="row">{{el.id}}</th>
      <td>{{el.first}}</td>
      <td>{{el.last}}</td>
      <td>{{el.handle}}</td>
      <td> <button class="btn btn-danger"
         (click)="removeSelectedRows(row.id)">
          <i class="fas fa-trash"></i>
        </button></td>
        <td> <span class="badge badge-warning">50%</span></td>
    </tr>
  </tbody>
</table>
