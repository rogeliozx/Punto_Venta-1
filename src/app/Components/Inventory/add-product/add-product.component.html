<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
                <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                  
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
                <div class="input-group mb-3">
                        <div class="caja">
                        <ul class="list">
                                <li class="list__item">
                                    <input type="radio" class="radio-btn" name="choice" id="a-opt" #checkTrue  (click)="getKindProduct(checkTrue)" value="true"  />
                                    <label for="a-opt" class="label">Pz</label>xx
                                </li>
                                
                                <li class="list__item">
                                    <input type="radio" class="radio-btn" name="choice" id="b-opt" #checkFalse  (click)="getKindProduct(checkFalse)" value="false" />
                                    <label for="b-opt" class="label">Otras</label>
                                </li>
                                </ul>
                            </div>
                </div>
                <div class="input-group mb-3" *ngIf="cantidad; else Others">
                        <div class="value-button" (click)='decreaseValue()'  id="decrease"  value="Decrease Value">-</div>
                        <input type="number" id="number"  value="{{piezas}}" (keyup)="onKeydown($event)" digitOnly pattern="[0-9]*" />
                        <div class="value-button" (click)='increaseValue()' id="increase" value="Increase Value">+</div>
                </div>
                <ng-template #Others>
                        <div class="input-group mb-3">
                                
                                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                      <div class="input-group-append">
                                        <span class="input-group-text">Others</span>
                                      </div>
                        </div>
                </ng-template>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
